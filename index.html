<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <section class="heroImage">
      <img src="./images/illustration-hero.svg" alt="hero-picture"
      id="heroImage">
    </section>

    <section class="orderSummary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>

    <section class="planPrice">
      <img src="./images/icon-music.svg" alt="musicIcon">
      <div class="planDetails">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#" id="changePlan">Change</a>
    </section>  

    <section class="processOrder">
      <button>Proceed to Payment</button>
      <a href="#" id="cancelOrder">Cancel Order</a>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jbugglin/orderSummaryComp" target="_blank">Jordan Bugglin</a>.
  </footer>
</body>
</html>
